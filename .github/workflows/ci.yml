name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    # Run weekly security audit
    - cron: '0 0 * * 1'

jobs:
  # Security and dependency checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run security audit
        run: npm audit --audit-level=moderate
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high --production || true

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint || true
      - name: Type check
        run: npm run type-check
      - name: Check formatting
        run: npm run format:check || npx prettier --check . || true

  # Testing
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit
      - name: Run integration tests
        run: npm run test:integration || true
      - name: Generate test coverage
        run: npm run test:coverage || true

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build for web
        run: npm run build:web
      - name: Build for desktop
        run: npm run build:desktop || true
      - name: Build Docker image
        run: npm run docker:build || true
      - name: Check build artifacts
        run: ls -la dist/ || true

  # Accessibility check (if UI components exist)
  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, '.tsx') || contains(github.event.head_commit.modified, '.jsx')
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install accessibility testing tools
        run: npm install --save-dev axe-core jest-axe @testing-library/react @testing-library/jest-dom
      - name: Run accessibility tests
        run: npm run test:a11y || true