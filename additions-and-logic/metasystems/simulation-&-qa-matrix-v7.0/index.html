
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Matrix | AETHELGARD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
    
    :root {
      --bg: #05050a;
      --accent: #00f3ff;
      --glass: rgba(15, 15, 25, 0.7);
    }

    body {
      background-color: var(--bg);
      color: #e2e2f0;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .fira { font-family: 'Fira Code', monospace; }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 243, 255, 0.1);
    }

    .scanner-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      position: absolute;
      width: 100%;
      top: 0;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 243, 255, 0.2);
      border-radius: 10px;
    }
  </style>
