
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT | Meta-Procedural Synthesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --bg: #020205;
            --accent: #00f3ff;
            --glass: rgba(10, 10, 20, 0.75);
        }

        body {
            background-color: var(--bg);
            color: #e0e0f0;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .fira { font-family: 'Fira Code', monospace; }
        
        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .manifold-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.6;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050508;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a2e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00f3ff;
        }

        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.4); }
        }

        .active-glow {
            animation: pulse-cyan 3s infinite;
        }
    </style>
