  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00f3ff;
      --magenta: #ff00c1;
      --glass: rgba(10, 10, 20, 0.9);
    }
    body {
      background-color: #010103;
      color: #d1d1f0;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
    .fira { font-family: 'Fira Code', monospace; }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 1);
    }
    .glitch-text {
      text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan);
      animation: glitch 3s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0%, 100% { transform: skew(0deg); }
      2% { transform: skew(-1deg); }
      4% { transform: skew(1deg); }
      5% { transform: skew(0deg); }
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 10px; }
  </style>
